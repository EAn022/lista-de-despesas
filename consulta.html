<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reggisty</title>
        <link rel="icon" type="imagex/x-svg" href="img/Vector.svg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="init(); carregarRegistros()">
        <header>
            <img src="img/Vector.svg" alt="icone logo">
            <a href="index.html">Home</a>
            <a href="consulta.html">Consulta</a>
            <img src="img/Menu.svg" alt="icone menu">
        </header>
        <section>
            <h1>Lista de despesas</h1>
    
            <form action="">
                <fieldset>
                    <legend>Data</legend>
    
                    <select name="ano" id="ano" >
                        <option value="">Ano</option>
                    </select>
                    <select name="mes" id="mes">
                        <option value="">Mês</option>
                    </select>
                    <input type="number" id="dia" placeholder="Dia">
                </fieldset>
    
                <fieldset>
                    <legend>Registro</legend>
    
                    <select name="tipo" id="tipo">
                        <option value="">Tipo</option>
                    </select>
                    <input type="text" name="descricao" id="descricao" placeholder="Descrição">
                    <input type="number" name="custo" id="custo" placeholder="Valor">
                    
                    <button class="pesquisar" type="button" onclick="pesquisarDespesas()"></button>
                </fieldset>
            </form>
        </section>
       
        <section>
            <table class="tabela-despesas">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="lista-despesa"></tbody>
            </table>
        </section>
        
        <script src="script.js"></script>
    </body>
</html>
